<div class="container">
  <form [formGroup]="formPromo" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <p>
        <mat-form-field appearance="outline" color="accent">
          <mat-label for="id">Número</mat-label>
          <input matInput formControlName="id" id="id" name="id" />          
        </mat-form-field>
      </p>
      <p>
        <mat-form-field appearance="outline" color="accent">
          <mat-label for="title">Título/Descrição</mat-label>
          <input matInput formControlName="title" id="title" name="title" />          
        </mat-form-field>
      </p>
      <div>
        <p>
          <mat-form-field appearance="outline" color="accent">
            <mat-label for="responsible">Responsável</mat-label>
            <mat-select formControlName="responsible" id="responsible" name="responsible">
              <mat-option value="JOao">JOao</mat-option>
              <mat-option value="Rodrigo">Rodrigo</mat-option>
              <mat-option value="Juili">Juili</mat-option>
            </mat-select>
          </mat-form-field>
        </p>
        <p>
          <mat-form-field appearance="outline" color="accent">
            <mat-label for="situation">Situação</mat-label>
            <mat-select formControlName="situation" id="situation" name="situation">
              <mat-option value="EM_ANDAMENTO">Em andamento</mat-option>
              <mat-option value="CONCLUIDA">Concluida</mat-option>            
            </mat-select>
          </mat-form-field>
        </p>      
      </div>
      <div class="form-group submit-button">
        <button mat-flat-button color="accent" type="submit">
          Buscar Tarefas
        </button>
      </div>
    </div>
  </form>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="data" class="example-table"
           matSort matSortActive="created" matSortDisableClear matSortDirection="desc">
      <!-- Number Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>Número</th>
        <td mat-cell *matCellDef="let row">{{row.id}}</td>
      </ng-container>

      <!-- Title Column -->
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef>Título</th>
        <td mat-cell *matCellDef="let row">{{row.title}}</td>
      </ng-container>

      <!-- State Column -->
      <ng-container matColumnDef="responsibleName">
        <th mat-header-cell *matHeaderCellDef>Responsável</th>
        <td mat-cell *matCellDef="let row">{{row.responsibleName}}</td>
      </ng-container>
      
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Ações</th>
        <td mat-cell *matCellDef="let row">     
          <button class="left-icon" (click)="navigateToEdit(row.id)" mat-mini-fab color="primary">
            Editar
          </button>
          <button (click)="delete(row.id)" mat-mini-fab color="warn">
            Excluir
          </button>
          <button (click)="delete(row.id)" mat-mini-fab color="warn">
            Concluir
          </button>
        </td>
      </ng-container> 

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [length]="resultsLength" [pageSize]="3" aria-label="Select page of GitHub search results"></mat-paginator>
  </div>  
</div>
